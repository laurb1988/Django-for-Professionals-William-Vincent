{% extends 'base.html' %}
{% block title %}Delete {{object.title}}{% endblock title %}
{% block content %}
<h1>Delete {{object.title}}</h1>
<form method='post'>
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Delete</button>
</form>
{% endblock content %}
